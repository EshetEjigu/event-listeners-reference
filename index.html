<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners Refernce Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/main.js"></script>
</head>

<body>
    <header>
        <h1>Event Listener Reference Document</h1>
    </header>
    <main>
        <section>
            <h2>Addition Calculator (onsubmit example)</h2>
            <form id="additionForm">
                <label for="leftOperand">x:</label>
                <input type="number" name="leftOperand" id="leftOperand" value="0">

                <label for="rightOperand">y:</label>
                <input type="number" name="rightOperand" id="rightOperand" value="0">

                <button>Sum</button>


                <div id="additionResult"></div>

            </form>
        </section>


        
        <section>
            <h3>Address Calculator (onsubmit example)</h3>
            <form id="addressForm">
                <label for="city">city:</label>
                <input type="address" name="city" id="city" value="0">


                <label for="state">state:</label>
                <input type="address" name="state" id="state" value="0">


                <label for="country">country:</label>
                <input type="address" name="country" id="country" value="0">

                <button>submit</button>

               
                <div id="addressResult"></div>

            </form>
        </section>
        <section>
            <div id="❤️">❤️</div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
